### system configuration sections
[APPLICATION]
type = segmentation
cuda_devices = ""
num_threads = 2
num_gpus = 1
model_dir = ./models/model_monomodal_toy
queue_length = 20

[NETWORK]
name = toynet
activation_function = prelu
# network parameters (controlling memory consumption)
batch_size = 4
num_classes = 160
decay = 0
reg_type = L2

# volume level preprocessing
volume_padding_size = 21
multimod_mask_type = and
# histogram normalisation
histogram_ref_file = ./example_volumes/monomodal_parcellation/standardisation_models.txt
norm_type = percentile
cutoff = (0.01, 0.99)
mask_type = otsu_plus
reorientation = True
resampling = True
normalisation = True
whitening = True

[TRAINING]
sample_per_volume = 32
rotation = True
rotation_angle = (-10.0, 10.0)
spatial_scaling = True
scaling_percentage = (-10.0, 10.0)
window_sampling = uniform
min_numb_labels = 2
min_sampling_ratio = 0.000001
random_flip=False
flip_axes= 1
lr = 0.01
loss_type = Dice
starting_iter = 0
save_every_n = 100
max_iter = 10
max_checkpoints = 100

[INFERENCE]
border = 5
inference_iter = 10
save_seg_dir = ./output/toy
output_interp_order = 0
output_prob = False
